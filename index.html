<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>表單驗證 Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>註冊</h2>
        <div class="form-control">
          <label for="username">使用者</label>
          <input type="text" id="username" placeholder="請輸入使用者名稱" />
          <small>錯誤提示</small>
        </div>

        <div class="form-control">
          <label for="email">email</label>
          <input type="text" id="email" placeholder="請輸入email" />
          <small>錯誤提示</small>
        </div>

        <div class="form-control">
          <label for="password">密碼</label>
          <input type="text" id="password" placeholder="請輸入密碼" />
          <small>錯誤提示</small>
        </div>

        <div class="form-control">
          <label for="password2">確認密碼2</label>
          <input type="text" id="password2" placeholder="請輸入確認密碼" />
          <small>錯誤提示</small>
        </div>

        <button>提交</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
